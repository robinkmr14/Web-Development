<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="main-heading">
      <h1>Can you turn the light on ?</h1>

      <button
        onclick="document.getElementById('myImage').src = 'images/LightON.png' ">
        Turn on the Light
      </button>

      <img src="images/lightOFF.png" alt="lightOFFPng" id="myImage" />

      <button
        onclick="document.getElementById('myImage').src = 'images/LightOFF.png' ">
        Turn off the Light
      </button>
    </div>
  </body>
</html>
