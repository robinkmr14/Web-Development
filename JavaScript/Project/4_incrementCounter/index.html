<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div class="counter-container">
            <i class="fas fa-mug-hot fa-4x"></i>
            <div class="counter" data-target="4000"></div>
            <span>Project Completed</span>
        </div>

        <div class="counter-container">
            <i class="fas fa-users fa-4x"></i>
            <div class="counter" data-target="15000"></div>
            <span>Our Happy Clients</span>
        </div>
        <div class="counter-container">
            <i class="fas fa-tasks fa-4x"></i>
            <div class="counter" data-target="500"></div>
            <span>OnGoing Projects</span>
        </div>

        <script src="script.js"></script>
    </body>
</html>

<!-- 
    data-* attribute are designed to hold custom data form custom code (typically client side JS) to process.
 -->
