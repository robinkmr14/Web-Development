<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        font-family: sans-serif;
        background: #2a364f;
        display: grid;
        place-items: center;
      }

      .main-div {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
        text-align: center;
        color: azure;
        font-size: 25px;
      }

      #result {
        color: cadetblue;
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div>
        <label for="">Your Name</label>
        <input type="text" name="" id="ice" />
        <br />
        <label for="">
          Choose an ice cream Flavor
          <select name="iceCreams" id="iceCreams" onchange="selectElement()">
            <option value="">Select one...</option>
            <option value="chocolate">Chocolate</option>
            <option value="sardine">Sardin</option>
            <option value="vanilla">Vanilla</option>
          </select>
        </label>
        <br />
        <div id="result"></div>
      </div>
    </div>

    <script>
      //   const selectElement = () => {

      //     const inputChange = document.getElementById("ice").value;
      //     const iceCreams = document.getElementById("iceCreams").value;
      //     const result = document.getElementById('result');

      //     result.innerHTML = `Mr. ${inputChange} select ${iceCreams} ice-cream flavour`;

      //     console.log(`Your name is ${inputChange} and you select ${iceCreams} ice-cream flavour`);
      //   };

// we also write like this... (and we don't have need onchange event which we write in select tag)
      const iceCreams = document.getElementById("iceCreams");

      iceCreams.addEventListener("change", () => {
        const inputChange = document.getElementById("ice").value;
        const iceCreams = document.getElementById("iceCreams").value;
        const result = document.getElementById("result");

        result.innerHTML = `Mr. ${inputChange} select ${iceCreams} ice-cre flavour`;
      });
    </script>
  </body>
</html>
